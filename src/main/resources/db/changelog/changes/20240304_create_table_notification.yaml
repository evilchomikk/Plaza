databaseChangeLog:
  - changeSet:
      id: CREATE TABLE NOTIFICATION
      author: martinezxcv
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: NOTIFICATION
      changes:
        - createTable:
            tableName: NOTIFICATION
            columns:
              - column:
                  name: Id_Notification
                  type: INT
                  constraints:
                    - primaryKey: TRUE
                      primaryKeyName: Id_Notification_PK
              - column:
                  name: Id_Order
                  type: INT
                  constraints:
                    - foreignKeyName: Id_Order_FK
                      references: ORDER(Id_Order)
                      onDelete: CASCADE
                      onUpdate: CASCADE
                      nullable: FALSE
                    - nullable: FALSE
              - column:
                  name: Id_NotType
                  type: INT
                  constraints:
                    - foreignKeyName: Id_NotType_FK
                      references: NOTIFICATION_TYPE(Id_NotType)
                      onDelete: CASCADE
                      onUpdate: CASCADE
                      nullable: FALSE
                    - nullable: FALSE
              - column:
                  name: Notification_Message
                  type: LONG VARCHAR
                  constraints:
                    - nullable: FALSE
