databaseChangeLog:
  - changeSet:
      id: CREATE TABLE STATUSES
      author: martinezxcv
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: STATUSES
      changes:
        - createTable:
            tableName: STATUSES
            columns:
              - column:
                  name: Id_Statuses
                  type: INT
                  constraints:
                      primaryKey: TRUE
                      primaryKeyName: Id_Statuses_PK
              - column:
                  name: Statuses_Name
                  type: VARCHAR(30)
                  constraints:
                    nullable: FALSE
